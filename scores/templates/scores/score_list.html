{% extends "core/base.html" %}
{% block content %}
  <h1>All Scores</h1>
  <ul>
    {% for score in scores %}
      <li>
        <a href="{% url 'scores:score_detail' score.pk %}">{{ score.title }}</a>
        by {{ score.composer }}
      </li>
    {% empty %}
      <li>No scores yet.</li>
    {% endfor %}
  </ul>
  {% if user.is_authenticated %}
    <a href="{% url 'scores:score_upload' %}">Upload a new score</a>
  {% endif %}
{% endblock %}
