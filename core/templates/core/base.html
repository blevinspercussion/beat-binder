{% load static %}
<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Beat Binder{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo-title">
                <img src="{% static 'core/img/logo.png' %}" alt="Beat Binder Logo" class="logo">
                <span class="site-title">BEAT BINDER</span>
            </div>
        </header>
        <div class="main-layout">
            <nav class="sidebar">
                <ul>
                    <li><a href="{% url 'about' %}">Home</a></li>
                    <li><a href="{% url 'scores:score_list' %}">Search</a></li>
                    <li><a href="{% url 'scores:score_upload' %}">Upload</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="#">Donate</a></li>
                </ul>
            </nav>
            <main class="content-area">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
